<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="design-container"></div>
      <div id="card-front">
        <img src="img/bg-card-front.png" alt="" />
        <p id="card-zeroes">0000 0000 0000 0000</p>
        <p id="card-name">JANE APPLESEED</p>
        <p id="dash">/</p>
        <p id="card-exp-mm">00</p>
        <p id="card-exp-yy">00</p>
      </div>
      <div id="card-back">
        <img src="img/bg-card-back.png" alt="" />
        <p id="card-cvc">000</p>
      </div>
      <div class="form-container">
        <form id="form" action="/" method="GET">
          <label for="name">CARDHODLER NAME</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="e.g. Jane Appleseed"
          />
          <span id="name-error"></span>
          <label for="card-number">CARD NUMBER</label>
          <input
            type="text"
            id="card-number"
            name="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
          />
          <span id="card-error"></span>
          <div class="date-and-cvc">
            <div class="date">
              <label>EXP. DATE (MM/YY)</label>
              <div class="date-container">
                <input
                  type="text"
                  id="mm"
                  name="mm"
                  placeholder="MM"
                  maxlength="2"
                />
                <input
                  type="text"
                  id="yy"
                  name="yy"
                  placeholder="YY"
                  maxlength="2"
                />
              </div>
              <span id="date-error"></span>
            </div>
            <div class="cvc">
              <label for="cvc">CVC</label>
              <input
                type="text"
                id="cvc"
                name="cvc"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <span id="cvc-error"></span>
            </div>
          </div>
          <div class="btn-container">
            <button type="submit" id="submit-btn">Confirm</button>
            <span id="submit-error"></span>
          </div>
        </form>
        <div class="thank-you-section hide">
          <h2>THANK YOU!</h2>
          <p>We've added your card details.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
